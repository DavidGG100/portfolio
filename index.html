<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — David Gadelkarim</title>
  <meta name="description" content="Welcome to the personal portfolio of game designer David Gadelkarim." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1115;
      --text: #e6e7eb;
      --muted: #9aa1ad;
      --accent: #7dd6ff;
      --card: #171a21;
      --radius: 18px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -20%, #162033 0%, var(--bg) 60%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 3rem;
      max-width: 1100px;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Vertical image stack */
    .portrait-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .portrait {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      background: var(--card);
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .intro h1 {
      font-size: clamp(1.8rem, 4vw + .5rem, 3rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .intro p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 40ch;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background: var(--card);
      color: var(--text);
      border: 1px solid #293146;
      padding: .9rem 1.6rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(15px);
    }

    /* Soft neon hover glow */
    .btn:hover {
      background: color-mix(in srgb, var(--accent) 20%, var(--card));
      transform: scale(1.04);
      box-shadow: 0 0 15px rgba(125, 214, 255, 0.35);
    }

    /* Sequential pop-in */
    .btn:nth-child(1) { animation: popIn 0.6s 0.3s forwards; }
    .btn:nth-child(2) { animation: popIn 0.6s 0.6s forwards; }
    .btn:nth-child(3) { animation: popIn 0.6s 0.9s forwards; }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 850px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .portrait-stack {
        flex-direction: row;
        justify-content: center;
        gap: 1rem;
      }

      .portrait {
        width: 45%;
        max-height: 250px;
      }

      .intro p {
        margin: 1rem auto 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="portrait-stack">
      <!-- Replace with your actual images -->
      <div class="portrait">
        <img src="images/image25.jpg" alt="David Gadelkarim portrait" loading="lazy">
      </div>
      <div class="portrait">
        <img src="images/image1.jpg" alt="Collage of David’s game work" loading="lazy">
      </div>
    </div>

    <div class="intro">
      <h1>My name is <span style="color:var(--accent)">David Gadelkarim</span> (He/Him).<br>Welcome to my Portfolio Website!</h1>
      <h2>Where will your journey begin?</h2>
      <div class="buttons">
        <a href="games.html" class="btn">Games</a>
        <a href="writing.html" class="btn">Writing</a>
        <a href="about.html" class="btn">About Me</a>
      </div>
    </div>
  </div>
</body>
</html>
