<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me — David Gadelkarim</title>
  <meta name="description" content="About David Gadelkarim — game designer based in London." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1115; --text:#e6e7eb; --muted:#9aa1ad; --card:#171a21; --accent:#7dd6ff; --radius:18px; --maxw:1200px; }
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";
      background:radial-gradient(1200px 600px at 50% -20%,#162033 0%,#0f1115 60%);
      color:var(--text);margin:0;line-height:1.5
    }
    a{color:var(--text);text-underline-offset:2px}
    .wrap{width:min(96vw,var(--maxw));margin:0 auto}
    header{position:sticky;top:0;backdrop-filter:blur(8px);background:color-mix(in srgb,var(--bg) 80%,transparent);z-index:40;border-bottom:1px solid #1f2533}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:.9rem 0}
    .nav a.brand{font-weight:800;letter-spacing:.2px;text-decoration:none}
    .nav .links{display:flex;gap:1rem}
    .nav .links a{text-decoration:none;opacity:.85}
    .nav .links a:hover{opacity:1}

    .hero{display:grid;grid-template-columns:1fr .8fr;gap:2rem;padding:3rem 0 1.5rem;align-items:center}
    .hero h1{font-size:clamp(2rem,4vw + .5rem,3.2rem);line-height:1.08;margin:0 0 .6rem}
    .hero p{color:var(--muted);max-width:75ch}
    .card{background:var(--card);border:1px solid #21283a;border-radius:var(--radius);padding:1rem}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:1rem}
    .col-7{grid-column:span 7}
    .col-5{grid-column:span 5}
    @media (max-width:900px){.hero{grid-template-columns:1fr}.col-7,.col-5{grid-column:1/-1}}
    footer{padding:3rem 0 4rem;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav" role="navigation" aria-label="Primary">
      <a class="brand" href="index.html">David Gadelkarim — Game Designer</a>
      <nav class="links" aria-label="Sections">
        <a href="index.html">Games</a>
        <a href="writing.html">Writing</a>
        <a href="about.html" aria-current="page">About Me</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO: brief personal intro + photo -->
    <section class="hero">
      <div>
        <h1>About Me</h1>
        <p>
          .
        </p>
      </div>
      <div class="card" aria-hidden="true">
        <!-- Swap with a headshot or any personal photo -->
        <img src="images/image1.jpg" alt="Photo/collage placeholder" style="width:100%;border-radius:12px" loading="lazy">
      </div>
    </section>

    <!-- TWO-COLUMN PERSONAL SECTIONS -->
    <section class="grid" style="margin-top:1rem">
      <!-- LEFT COLUMN: Upbringing + What I love about games -->
      <div class="card col-7">
        <h2 style="margin:.2rem 0 1rem">Upbringing</h2>
        <p style="color:var(--muted)">
          .
        </p>

        <h2 style="margin:1.2rem 0 .6rem">What I Love About Games</h2>
        <p style="color:var(--muted)">
          
        </p>
      </div>

      <!-- RIGHT COLUMN: Hobbies & Passions -->
      <div class="card col-5">
        <h2 style="margin:.2rem 0 1rem">Hobbies & Passions</h2>
        <ul style="margin:0 0 .6rem 1.2rem;color:var(--muted)">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>

    <!-- FAVORITE GAMES: single collage image + descriptor -->
    <section style="margin-top:1rem">
      <h2>Favorite Games (Top 50)</h2>
      <h4>By 50 I of course mean 49 because 50 is not a perfect square and thus not condusive to a collage in this manner</h3>
      <figure class="card" style="padding:0">
        <!-- Put your collage image at /images/faves-collage.jpg (or change the src path) -->
        <img src="images/image23.png" alt="Collage of my 50 favorite games" loading="lazy" width="1920" height="1080" style="display:block;width:100%;border-top-left-radius:var(--radius);border-top-right-radius:var(--radius)">
        <figcaption style="padding:1rem;color:var(--muted)">
          .
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="wrap">
    <p>© <span id="year"></span> David Gadelkarim.</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
