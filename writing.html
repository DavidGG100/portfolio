    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:1rem}
    .card{background:var(--card);border:1px solid #21283a;border-radius:var(--radius);overflow:clip}
    .content{padding:1rem}
    .chip{display:inline-block;font-size:.8rem;padding:.25rem .55rem;border:1px solid #293146;border-radius:999px;color:var(--muted);text-decoration:none;margin-right:.35rem}
    .writing{grid-column:span 6}

  <script>
    const data = JSON.parse(document.getElementById('writing-data').textContent);
    const grid = document.getElementById('writing-grid');

    const card = (w) => `
      <article class="card writing" role="listitem">
        <div class="content">
          <h3 style="margin:.2rem 0">${w.title}</h3>
          <div style="color:#9aa1ad;margin-bottom:.25rem">${w.type} · ${w.year}</div>
          <p style="color:#9aa1ad">${w.summary}</p>
          ${w.link ? `<p style="margin:.6rem 0 0"><a class="chip" href="${w.link}" target="_blank" rel="noopener noreferrer">Open ↗</a></p>` : ``}
        </div>
      </article>`;
    grid.innerHTML = data.writing.map(card).join('');
    document.getElementById('year').textContent = new Date().getFullYear();
